<div>
    <table mat-table [dataSource]="items" class="mat-elevation-z8" color="accent">
       <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef> ID</th>
          <td mat-cell *matCellDef="let item"> {{item.id}} </td>
       </ng-container>
       <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let item"> {{item.name}} </td>
       </ng-container>
       <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let item"> {{item.description}} </td>
       </ng-container>
       <ng-container matColumnDef="Due Date">
         <th mat-header-cell *matHeaderCellDef> Due Date </th>
         <td mat-cell *matCellDef="let item"> {{item.dueDate}} </td>
      </ng-container>
      <ng-container matColumnDef="Contribution Comment">
         <th mat-header-cell *matHeaderCellDef> Contribution Comment </th>
         <td mat-cell *matCellDef="let item"> {{item.contributionComment}} </td>
      </ng-container>
       <ng-container matColumnDef="Project Name">
          <th mat-header-cell *matHeaderCellDef> Project Name </th>
          <td mat-cell *matCellDef="let item"> {{item.project && item.project.name ? item.project.name : "n/a"}} </td>
       </ng-container>
       <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let item"> 
            <div class="flex justify-around" >
                <button mat-raised-button color="primary" (click)="EditClicked(item.id)">Edit</button>
                <button mat-raised-button color="accent"  (click)="DetailsClicked(item.id)">Details</button>
                <button mat-raised-button color="warn" (click)="DeleteClicked(item.id)">Delete</button>
            </div>
        </td>
       </ng-container>
       <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"
       ></tr>
    </table>
 </div>
