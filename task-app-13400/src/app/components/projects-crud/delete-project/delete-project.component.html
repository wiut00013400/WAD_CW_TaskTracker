<div class="flex mt-8 justify-center">
    <mat-card class="shadow w-4/12">
        <mat-card-content>
            <div class="p-8">
                <h2 class="text-3xl font-bold mb-4">{{ deleteProject.name }}</h2>
                <p class="text-gray-700">{{ deleteProject.description }}</p>
                <div class="mt-4">
                    <span class="text-gray-600">Tasks:</span>
                    @for(t of deleteProject.tasks; track t){
                    <mat-chip class="ml-2">
                        {{t.id}} - {{t.name}}
                    </mat-chip>
                }
                </div>
            </div>
            <div class="flex justify-around">
                <div>
                    <button mat-raised-button color="primary" (click)="onHomeButtonClick()">Go Back Home</button>
                </div>
                <div>
                    <button mat-raised-button color="warn" (click)="onDeleteButtonClick(deleteProject.id)" >Delete</button>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
